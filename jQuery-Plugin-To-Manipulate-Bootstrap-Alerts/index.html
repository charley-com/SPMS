<h1>jQuery Bootstrap Alerts Plugin Examples</h1>
<div id="alert-container"></div>
<button type="button" class="btn btn-default" id="default-alert">Default</button>
        <button type="button" class="btn btn-success" id="success-alert">Success</button>
        <button type="button" class="btn btn-info" id="info-alert">Info</button>
        <button type="button" class="btn btn-warning" id="warning-alert">Warning</button>
        <button type="button" class="btn btn-danger" id="danger-alert">Danger</button>
        <button type="button" class="btn btn-default" id="alert-heading">With heading</button>
        <button type="button" class="btn btn-default" id="alert-no-clear">With Clear</button>
        <button type="button" class="btn btn-default" id="alert-glyphicons">With Glyphicons</button>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="bootstrap-alerts.js"></script>
<script>
      $('#default-alert').click(function () {
        $('#alert-container').bootstrapAlert({
          message: 'This is a <b>default</b> message.',
		  clear: false
        });
      });

      $('#success-alert').click(function () {
        $('#alert-container').bootstrapAlert({
          type: 'success',
          message: 'This is a <b>success</b> message.',
		  clear: false
        });
      });

      $('#info-alert').click(function () {
        $('#alert-container').bootstrapAlert({
          type: 'info',
          message: 'This is a <b>info</b> message.',
		  clear: false
        });
      });

      $('#warning-alert').click(function () {
        $('#alert-container').bootstrapAlert({
          type: 'warning',
          message: 'This is a <b>warning</b> message.',
		  clear: false
        });
      });

      $('#danger-alert').click(function () {
        $('#alert-container').bootstrapAlert({
          type: 'danger',
          message: 'This is a <b>danger</b> message.',
		  clear: false
        });
      });

      $('#alert-heading').click(function () {
        $('#alert-container').bootstrapAlert({
          heading: 'My heading',
          message: 'This is a <b>info</b> message with heading.',
		  clear: false
        });
      });

      $('#alert-no-clear').click(function () {
        $('#alert-container').bootstrapAlert({
          clear: true,
          message: 'This is a <b>info</b> message without clear container.'
        });
      });
      $('#alert-glyphicons').click(function () {
        var glyphicon = '<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>';
        $('#alert-container').bootstrapAlert({
          message: glyphicon + ' This is a message with glyphicons, Font Awesome also can be used.'
        });
      });
    </script>
